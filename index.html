<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="icon" href="Images/result-fav.svg" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="container">
      <div class="result">
        <h3 class="result__heading">Your Result</h3>
        <div class="result__score">
          <h1 class="total">76</h1>
          <p class="of-100">of 100</p>
        </div>
        <h2 class="status">Great</h2>
        <p class="description">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary">
        <div class="summary__container">
          <h3 class="summary__heading">Summary</h3>
          <div class="skill skill--red">
            <div class="skill__name">
              <img src="Images/icon-reaction.svg" alt="" />
              <p class="skill__text">Reaction</p>
            </div>
            <p class="score__text">80 <span class="from-100">/100</span></p>
          </div>
          <div class="skill skill--yellow">
            <div class="skill__name">
              <img src="Images/icon-memory.svg" alt="" />
              <p class="skill__text">Memory</p>
            </div>
            <p class="score__text">92 <span class="from-100">/100</span></p>
          </div>
          <div class="skill skill--green">
            <div class="skill__name">
              <img src="Images/icon-verbal.svg" alt="" />
              <p class="skill__text">Verbal</p>
            </div>
            <p class="score__text">61 <span class="from-100">/100</span></p>
          </div>
          <div class="skill skill--blue">
            <div class="skill__name">
              <img src="Images/icon-visual.svg" alt="" />
              <p class="skill__text">Visual</p>
            </div>
            <p class="score__text">72 <span class="from-100">/100</span></p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </article>
  </body>
</html>
